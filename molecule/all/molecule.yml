---
# role: ansible-role-updates
# file: molecule/all/molecule.yml

dependency:
  name: galaxy
  options:
    role-file: molecule/resources/roles/requirements.yml
driver:
  name: docker
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: updates-alpine311
    image: "jam82/molecule-alpine:3.11"
    pre_build_image: True
    privileged: True
    tmpfs:
      - /tmp
      - /run
  - name: updates-alpine
    image: "jam82/molecule-alpine:latest"
    pre_build_image: True
    privileged: True
    tmpfs:
      - /tmp
      - /run
  - name: updates-amazonlinux
    image: "jam82/molecule-amazonlinux:latest"
    pre_build_image: True
    privileged: True
    tmpfs:
      - /tmp
      - /run
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
